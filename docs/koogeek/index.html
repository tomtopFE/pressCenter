<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>press-center</title>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/press-center.css">
	<script src="https://get.mavo.io/mavo.js"></script>
	<style>
		[mv-app] button.mv-add{position:relative;}
		button.mv-add-news{
			display:block;float:left;width:50%;margin:20px 25%;height:70px;background:#fff;color:#fff;cursor:pointer;
			border-radius:4px;border:1px solid #eee;-webkit-transition:all .2s ease-in-out;transition:all .2s ease-in-out;position:relative;
		}
		button.mv-add-news:hover{box-shadow:0 2px 7px rgba(0,0,0,.15);border-color:transparent;position:relative}
		button.mv-add-news:before{content:'+';width:50px;height:50px;border-radius:50%;border:1px solid #ccc;
			position:absolute;left:50%;top:50%;margin-left:-25px;margin-top:-25px;color:#ccc;font-size:40px;line-height:50px;text-align:center;
		}
	</style>
</head>
<body>
	<div mv-app="presscenter-koogeek" class="pressCenter" mv-storage="https://github.com/tomtopFE/pressCenter">
		<h1>Press Center</h1>
		<div class="news" property="news" mv-multiple mv-order="desc">
            <div class="news_img"><img src="" property="img" mv-default="http://deal.koogeek.com/img/logo/default.jpg"></div>
            <div class="news_info">
                <p class="time" property="time" mv-default="2017/01/01"></p>
                <h3 class="title" property="title" mv-default="标题"></h3>
                <p class="text" property="text" mv-default="描述"></p>
            </div>
	        <div class="news_link">
	          <a class="link" property="link" href="">Read More&gt;&gt;</a>
	        </div>
        </div>
	</div>
</body>
</html>
